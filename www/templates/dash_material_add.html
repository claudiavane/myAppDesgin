<ion-view view-title="Add Materials" name="create-request-view">
    <ion-nav-title >
        <span ng-show="isEdit">Edit Material</span>
        <span ng-show="!isEdit">Add Material</span>
    </ion-nav-title>

    <ion-nav-buttons side="right">

      <div class="buttons">       
        <a class="button icon-left ion-android-close button-clear button-assertive" style="color:#fff" ng-click="cancel()">Cancel</a>&nbsp;&nbsp;&nbsp;
        <a class="button icon-left ion-android-done button-clear button-assertive" style="color:#fff" ng-click="save()">Save</a>&nbsp;
      </div>

    </ion-nav-buttons>  
    <ion-content >                    
        
        <div class="item item-stable item-icon-left item-button-right" style="height: 55px;">
          <i class="icon ion-android-checkbox-outline " style="font-size:20px !important;"></i>
          <span style="font-size:20px !important;">Seletc Material</span>                          
        </div>

        <label class="item item-input item-select" ng-hide='isEdit'>
          <div class="input-label">
            Product Type
          </div> 
          <select ng-model="typeSelected.type" ng-change="changeProductType()">
             <option ng-repeat="each in types" value="{{each.type}}" >
                {{each.type}}
             </option>
          </select>
        </label>

        <label class="item item-input item-select" ng-hide='isEdit'>
          <div class="input-label">
            Product Range
          </div> 
          <select ng-model="rangeSelected.name" ng-change="changeProductRange()">
             <option ng-repeat="each in ranges" value="{{each.name}}" >
                {{each.name}}
             </option>
          </select>
        </label> 
            
        <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="item in materials" ng-click='openAddMaterial(item)' >
            <!--<img ng-src="{{item.image}}" >
            <h2>Code: {{item.code}}</h2>
            <p>Category: {{item.category}}</p>
            <p>Product: {{item.product}}</p> 
            <p>Price $: {{item.price}}</p>
            <p>Quantity: {{item.qttyRequest}} </p>-->
            
            <img ng-src="{{item.image}}" style="text-align:center;padding-top:12px;">
            <div class="row">
              <div class="col col-10">
                <p>Type</p>
                <p>Range</p>
                <p>Description</p>
                <p>Width</p>
                <p>Height</p>
                <p>Quantity</p>                              
              </div>
              <div class="col">
                <p style="font-size:18px !important; font-weight: bold;">{{item.code}}</p>
                <p style="font-weight: bold;">{{item.category}}</p>
                <p style="font-weight: bold;">{{item.product}}</p>
                <p style="font-weight: bold;">{{item.width}}</p>
                <p style="font-weight: bold;">{{item.height}}</p>
                <p style="font-weight: bold;">{{item.qttyRequest}}</p>
              </div>
            </div>
            
            <span class="badge badge-dark" ng-show="item.checked">
              Selected
            </span>

            <span class="item-note">
              <i class="icon ion-chevron-right"></i>
            </span>
        </ion-item>
        
        <div class="item item-stable item-icon-left item-button-right" style="height: 55px;">
          <i class="icon ion-compose" style="font-size:20px !important;"></i>
          <span style="font-size:20px !important;">Add a Comment</span>                          
          <a class="button icon-left ion-trash-b button-clear button-dark" ng-click="clearCanvas()">Clear</a>
        </div> 
        
        <label class="item item-input">
          <textarea name="Text1" placeholder="Type a Comment" rows="6" ng-model="comment">
          </textarea>
        </label>
        
        <div class="item item-stable item-icon-left item-button-right" style="height: 55px;">
          <i class="icon ion-paintbrush" style="font-size:20px !important;"></i>
          <span style="font-size:20px !important;">Add a Draw</span>          
          <a class="button icon-left ion-trash-b button-clear button-dark" ng-click="clearCanvas()">Clear</a>

        </div> 
        <div class="item">       
          <canvas id='signatureCanvas' width='710' height='400' style='border: 1px solid gray;'></canvas>
        </div>
          
        <div class="item item-stable item-icon-left item-button-right" style="height: 55px;">
            <i class="icon ion-image" style="font-size:20px !important;"></i>
            <span style="font-size:20px !important;">Upload Image</span>            
            <a class="button icon-left ion-trash-b button-clear button-dark" ng-click="clearCanvas()" >Clear</a>
        </div>
        <button class="button button-dark">
          Choose file
        </button>

        <div class="spacer" style="height: 45px;"></div>
    </ion-content>          
</ion-view>
