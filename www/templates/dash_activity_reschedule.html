<ion-modal-view>
  <ion-header-bar align-title="left" class="bar-assertive" >

      <h4 class="title" >Rescheduling Visit</h4>

      <div class="buttons">
        <a class="button ion-close button-clear" href="#" ng-click="closeModal()" style="font-size:22px !important; color: #FFF;">        
        </a>&nbsp;&nbsp;&nbsp;

        <a class="button ion-checkmark button-clear" href="#" ng-click="saveReschedule()" style="font-size:22px !important; color: #FFF;">               
        </a>&nbsp;&nbsp;
      </div>

  </ion-header-bar>
    
    <ion-content class="padding">        
        <ion-list show-reorder="data.showReorder">

          <ion-item 
          ng-repeat="item in activities" 
          item="item" 
          class="item-remove-animate item item-icon-right" 
          type="item-text-wrap" 
          href="#/main/dash_activity/{{item.activity.serviceCallOutId}}" 
          ng-style="{'background-color': item.colorItem }" >
               
              <h2 style="position: relative; top: 5px; right: 8px; font-weight: 500;">{{item.hr}}</h2>
              <span ng-show = "item.activity.serviceCallOutId != null" style="position: absolute; top: 10px; left: 64px; ">Call Out visit ID: {{item.activity.serviceCallOutId}} <br>
              Address: {{item.activity.address}} <br>
              </span>
              
              <ion-reorder-button class="ion-navicon" 
                    on-reorder="moveItem(item, $fromIndex, $toIndex)">
                  </ion-reorder-button>

          </ion-item>
        </ion-list>
        <div class="spacer" style="height: 45px;"></div>
  </ion-content>

</ion-modal-view>
